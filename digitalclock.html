<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body onload="Time()">
    <h1>Digital Clock</h1>
    <div class="container">
        
        <div id="Hours"></div>

        <div class="dot">
            <div class="dot1"></div>
            <div class="dot1"></div>
        </div>

        <div id="Minutes"></div>

        <div class="dot">
            <div class="dot1"></div>
            <div class="dot1"></div>
        </div>

        <div id="Second"></div>

    </div>
</body>
</html>
